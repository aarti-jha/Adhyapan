    <script>
        // Simulate book data (replace this with actual data from your server)
        var books = [
            { title: 'Book 1', author: 'Author 1' },
            { title: 'Book 2', author: 'Author 2' },
            { title: 'Book 3', author: 'Author 3' },
            // Add more books as needed
        ];

        // Function to create a book card HTML element
        function createBookCard(book) {
            var card = document.createElement('div');
            card.classList.add('bookCard');
            card.innerHTML = `<h3>${book.title}</h3><p>${book.author}</p>`;
            return card;
        }

        // Function to display books in the grid
        function displayBooks() {
            var bookGrid = document.getElementById('bookGrid');

            // Clear existing content
            bookGrid.innerHTML = '';

            // Create and append book cards
            books.forEach(function(book) {
                var card = createBookCard(book);
                bookGrid.appendChild(card);
            });
        }

        // Display books when the page loads
        document.addEventListener('DOMContentLoaded', displayBooks);
    </script>
