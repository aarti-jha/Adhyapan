        <div class="comments" id="comments-section">
            <h2>Comments</h2>

            <div class="comment">
                <p class="comment-author"></p>
                <p class="comment-text">Any one can Answer it</p>
            </div>

            <!-- More comments will be dynamically added here -->
        </div>

        <textarea id="comment-text" placeholder="Type your comment here"></textarea>
        <button onclick="submitComment()">Submit Comment</button>
    </main>

    <script>
        function submitComment() {
            var commentText = document.getElementById('comment-text').value;

            // Get the current date and time
            var timestamp = new Date().toLocaleString();

            // Create a new comment element
            var newComment = document.createElement('div');
            newComment.className = 'comment';
            newComment.innerHTML = `
                <p class="comment-author">User</p>
                <p class="comment-text">${commentText}</p>
                <p class="comment-timestamp">${timestamp}</p>
            `;

            // Append the new comment to the comments section
            var commentsSection = document.getElementById('comments-section');
            commentsSection.appendChild(newComment);

            // Clear the textarea after submission
            document.getElementById('comment-text').value = '';
        }
    </script>
