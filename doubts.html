<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Comments</title>
    <link rel="stylesheet" href="doubt.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background-color: #333;
            padding: 10px;
            color: #fff;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .comments {
            margin-top: 20px;
        }

        .comment {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .comment-author {
            font-weight: bold;
        }

        .comment-text {
            margin-top: 10px;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <header>
           <nav class="navbar">
        <ul>
            <li><img src="" alt="" class="im"></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Ebooks</a></li>
            <li><a href="#">Doubt Solving</a></li>
            <li><a href="#">Find Tutor</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </nav>
        </header>
    </header>

    <main>
        <h2>Ask Your Doubts here</h2>
        <!-- Your webpage content goes here -->

        <div class="comments" id="comments-section">
            <h2>Comments</h2>

            <div class="comment">
                <p class="comment-author"></p>
                <p class="comment-text">Any one can Answer it</p>
            </div>

            <!-- More comments will be dynamically added here -->
        </div>

        <textarea id="comment-text" placeholder="Type your comment here"></textarea>
        <button onclick="submitComment()">Submit Comment</button>
    </main>

    <script>
        function submitComment() {
            var commentText = document.getElementById('comment-text').value;

            // Get the current date and time
            var timestamp = new Date().toLocaleString();

            // Create a new comment element
            var newComment = document.createElement('div');
            newComment.className = 'comment';
            newComment.innerHTML = `
                <p class="comment-author">User</p>
                <p class="comment-text">${commentText}</p>
                <p class="comment-timestamp">${timestamp}</p>
            `;

            // Append the new comment to the comments section
            var commentsSection = document.getElementById('comments-section');
            commentsSection.appendChild(newComment);

            // Clear the textarea after submission
            document.getElementById('comment-text').value = '';
        }
    </script>
</body>
</html>
